<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css//style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />

    <title>KUBO | Reset Password</title>
</head>

<body>
    <div class="flex-log">
        <!-- Reset Password -->
        <!-- Navigation -->
        <div class="navigation hide-on-sm">
            <a onclick="history.back()" class="left-arr color">&LeftArrow;</a>
        </div>
        <div class="login">
            <div class="container">
                <div class="head hide-on-lg">
                    <a onclick="history.back()" class="left-arr color">&LeftArrow;</a>
                </div>
                <div class="login-content">
                    <h1>Reset Password</h1>
                    <form class="login-form" id="reset-form">
                        <input type="email" id="email" placeholder="kubo@gmail.com" />
                        <div class="pass">
                            <input type="password" id="password" placeholder="Password" />
                            <i class="fa fa-eye eye"></i>
                        </div>
                        <button class="btn-login btn">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Logo -->
        <div class="logo hide-on-sm">
            <div class="container">
                <div class="logo-content">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <h1>KUBO</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/reset_password.js"></script>
</body>

</html>
